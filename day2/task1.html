<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 50px;
        border: 50px solid #e74c3c;
        margin-bottom: 20px;
      }
      .green {
        border-color: #2ecc71;
      }
      .blue {
        border-color: #3498db;
      }
      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box">Box 1</div>
      <div class="box green">Box 2</div>
      <div class="box blue">Box 3</div>
      <div class="box hidden">Box 4</div>
    </div>
  </body>
</html>
