  <head>

    <title>Problem 1</title>
    <style>
      body {
        padding: 0;
        margin: 0;

      .box {
        width: 200px;
        height: 200px;
        background-color: #000;
        color: #fff;
      }
      .flex {
        display: flex;
      }
      .right {
        position: absolute;
        right: 0;
      }
      .box3 {
        margin-left: 10px;
      }

    <div class="flex">
      <div class="box">div1</div>
      <div class="right flex">

      </div>
    </div>
  </body>
